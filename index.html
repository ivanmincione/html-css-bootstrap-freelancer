<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <!--  Bootstrap CDN -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
        <!-- Fontawesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
        <!-- Style.CSS -->
        <link rel="stylesheet" href="style.css">
        <title>Bootstrap-Freelancer</title>
    </head>
    <body>
            <!-- Navigation -->
            <nav class="navbar navbar-default navbar-fixed-top text-uppercase">
                <div class="container">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                      <button type="button" class="navbar-toggle text-uppercase collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">menu
                        <span class="sr-only">Toggle navigation</span>
                        <i class="fas fa-bars"></i>
                      </button>
                      <a class="navbar-brand" href="#">Start bootstrap</a>
                    </div>

                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                      <ul class="nav navbar-nav navbar-right">
                        <li><a href="#">Portfolio</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Contact</a></li>
                      </ul>
                    </div><!-- /.navbar-collapse -->
                </div><!-- /.container-fluid -->
            </nav>
            <!-- fine nav -->

            <!-- inizio header con avatar -->
            <header class="Bootstrap heading col-xs-12 bg-green text-center">
                <div class="container align-items-center">
                    <img class="avatar" src="https://startbootstrap.github.io/startbootstrap-freelancer/assets/img/avataaars.svg" alt="Immagine Avatar">
                </div>
                <h1 class="text-uppercase">start bootstrap</h1>
                <div class="star-divider-white">
                    <div class="line-left">
                    </div>
                    <i class="fas fa-star"></i>
                    <div class="line-right">
                    </div>
                </div>
                <p class="text-uppercase" >
                    Graphic Artist - Web Designer - Illustrator
                </p>
            </header>
            <!-- fine header con avatar -->

            <section class="portfolio text-center text-uppercase">
                <div class="container">
                    <h2 class="col-xs-12 col-md-12 col-lg-12 ">portfolio
                    </h2>
                    <div class="star-divider-dark">
                        <div class="line-left">
                        </div>
                        <i class="fas fa-star"></i>
                        <div class="line-right">
                        </div>
                    </div>
                    <!-- inizio box immagini -->
                    <div class="row">
                        <div class="box col-xs-12 col-md-6 col-lg-4">
                            <img class="img-responsive img-rounded" src="https://startbootstrap.github.io/startbootstrap-freelancer/assets/img/portfolio/cabin.png" alt="immagine casa">
                        </div>
                        <div class="box col-xs-12 col-md-6 col-lg-4">
                            <img class="img-responsive" src="https://startbootstrap.github.io/startbootstrap-freelancer/assets/img/portfolio/cake.png" alt="immagine torta">
                        </div>
                        <div class="box col-xs-12 col-md-6 col-lg-4">
                            <img class="img-responsive" src="https://startbootstrap.github.io/startbootstrap-freelancer/assets/img/portfolio/circus.png" alt="immagine circo">
                        </div>
                        <div class="box col-xs-12 col-md-6 col-lg-4">
                            <img class="img-responsive" src="https://startbootstrap.github.io/startbootstrap-freelancer/assets/img/portfolio/game.png" alt="immagine game">
                        </div>
                        <div class="box col-xs-12 col-md-6 col-lg-4">
                            <img class="img-responsive" src="https://startbootstrap.github.io/startbootstrap-freelancer/assets/img/portfolio/safe.png" alt="immagine safe">
                        </div>
                        <div class="box col-xs-12 col-md-6 col-lg-4">
                            <img class="img-responsive" src="https://startbootstrap.github.io/startbootstrap-freelancer/assets/img/portfolio/submarine.png" alt="immagine submarine">
                        </div>
                    </div>

                </div>

            </section>




    </body>
</html>
